<!DOCTYPE html>
<html>
<head>
    <title>GoBoard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff41;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #00ff41;
            padding-bottom: 10px;
        }
        
        .header h1 {
            font-size: 2em;
            letter-spacing: 3px;
        }
        
        .status {
            font-size: 0.8em;
            margin-top: 5px;
        }
        
        .board {
            display: flex;
            gap: 20px;
            justify-content: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .column {
            flex: 1;
            min-width: 300px;
            background: #111;
            border: 2px solid #00ff41;
            border-radius: 5px;
            padding: 15px;
        }
        
        .column-header {
            font-size: 1.2em;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            background: #00ff41;
            color: #000;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .task {
            background: #1a1a1a;
            border: 1px solid #00ff41;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 3px;
            cursor: move;
            transition: all 0.2s;
        }
        
        .task:hover {
            background: #252525;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }
        
        .task-title {
            font-size: 1em;
            margin-bottom: 5px;
        }
        
        .task-id {
            font-size: 0.7em;
            color: #00d4ff;
            opacity: 0.7;
        }
        
        .add-task-btn {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px dashed #00ff41;
            color: #00ff41;
            cursor: pointer;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
        }
        
        .add-task-btn:hover {
            background: #00ff4111;
        }
        
        .dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }
        
        .drag-over {
            background: #00ff4122;
        }
        
        #taskInput {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            border: 2px solid #00ff41;
            padding: 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        
        #taskInput.active {
            display: block;
        }
        
        #taskInput input {
            width: 300px;
            padding: 10px;
            background: #000;
            border: 1px solid #00ff41;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
        }
        
        #taskInput button {
            padding: 8px 15px;
            background: #00ff41;
            color: #000;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-right: 5px;
        }
        
        #taskInput button.cancel {
            background: transparent;
            border: 1px solid #00ff41;
            color: #00ff41;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GoBoard</h1>
        <div class="status">
            <span id="wsStatus">connecting...</span> | 
            <span id="taskCount">0 tasks</span>
        </div>
    </div>


    
    <div class="board">
        <div class="column" data-status="todo">
            <div class="column-header">TO DO</div>
            <div class="tasks" id="todo-tasks"></div>
            <button class="add-task-btn" onclick="showAddTask('todo')">+ add task</button>
        </div>


        
        <div class="column" data-status="doing">
            <div class="column-header">DOING</div>
            <div class="tasks" id="doing-tasks"></div>
            <button class="add-task-btn" onclick="showAddTask('doing')">+ add task</button>
        </div>
        
        <div class="column" data-status="done">
            <div class="column-header">DONE</div>
            <div class="tasks" id="done-tasks"></div>
            <button class="add-task-btn" onclick="showAddTask('done')">+ add task</button>
        </div>
    </div>
    
    <div id="taskInput">
        <input type="text" id="taskTitle" placeholder="task title...">
        <br>
        <button onclick="createTask()">create</button>
        <button class="cancel" onclick="hideAddTask()">cancel</button>
    </div>
    
    <script>
        var ws;
        var currentColumn;
        
        function connect() {
            ws = new WebSocket('ws://localhost:8080/ws');
            
            ws.onopen = function() {
                document.getElementById('wsStatus').textContent = 'connected';
                console.log('connected to server');
            };
            
            ws.onmessage = function(event) {
                    console.log('received:', event.data);
                handleMessage(event.data);
            };


            
            ws.onerror = function(error) {
                document.getElementById('wsStatus').textContent = 'error';
                console.log('ws error:', error);
            };
            
            ws.onclose = function() {
                document.getElementById('wsStatus').textContent = 'disconnected';
                console.log('disconnected');
            };
        }
        
        function handleMessage(data) {
            console.log('handling message:', data);
        }



        
        function showAddTask(column) {
            currentColumn = column;
                document.getElementById('taskInput').classList.add('active');
            document.getElementById('taskTitle').focus();
        }
        
        function hideAddTask() {
            document.getElementById('taskInput').classList.remove('active');
            document.getElementById('taskTitle').value = '';
        }


        
        function createTask() {
            var title = document.getElementById('taskTitle').value;
            
            if (!title) {
                return;
            }
            
                var taskId = 'task-' + Date.now();
            
            addTaskToBoard(taskId, title, currentColumn);
            
            hideAddTask();
            
            console.log('task created:', taskId, title, currentColumn);
        }
        
        function addTaskToBoard(id, title, status) {
            var taskDiv = document.createElement('div');
            taskDiv.className = 'task';
                taskDiv.draggable = true;
            taskDiv.dataset.id = id;
            taskDiv.dataset.status = status;
            
            taskDiv.innerHTML = 
                '<div class="task-title">' + title + '</div>' +
                '<div class="task-id">' + id + '</div>';
            
            taskDiv.addEventListener('dragstart', handleDragStart);
                taskDiv.addEventListener('dragend', handleDragEnd);
            
            var container = document.getElementById(status + '-tasks');
            container.appendChild(taskDiv);


            
            updateTaskCount();
        }
        
        function handleDragStart(e) {
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', this.innerHTML);
            e.dataTransfer.setData('taskId', this.dataset.id);
            e.dataTransfer.setData('oldStatus', this.dataset.status);
        }


        
        function handleDragEnd(e) {
            this.classList.remove('dragging');
        }
        
        function updateTaskCount() {
            var tasks = document.querySelectorAll('.task');
                document.getElementById('taskCount').textContent = tasks.length + ' tasks';
        }


        
        var columns = document.querySelectorAll('.tasks');
        
        columns.forEach(function(col) {
            col.addEventListener('dragover', function(e) {
                e.preventDefault();
                    this.classList.add('drag-over');
            });
            
            col.addEventListener('dragleave', function(e) {
                this.classList.remove('drag-over');
            });


            
            col.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('drag-over');
                
                    var taskId = e.dataTransfer.getData('taskId');
                var oldStatus = e.dataTransfer.getData('oldStatus');
                var newStatus = this.id.replace('-tasks', '');
                
                var task = document.querySelector('[data-id="' + taskId + '"]');
                
                if (task) {
                        task.dataset.status = newStatus;
                    this.appendChild(task);
                    
                    console.log('moved task:', taskId, 'from', oldStatus, 'to', newStatus);
                }
            });
        });


        
        connect();
    </script>
</body>
</html>
